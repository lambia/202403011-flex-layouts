<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layouts</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="space-bottom">logo fantastico</header>
    <!-- Contenitore generico per due colonne affiancate -->
    <div class="flex-container space-bottom">
        <!-- Menu di navigazione (sidebar) -->
        <nav>link</nav>
        <!-- Main content -->
        <main>contenuto unico non scritto da un IA</main>
    </div>
    <!-- Contenitore generico per tre colonne affiancate -->
    <div class="flex-container space-bottom">
        <section class="small-column">1</section>
        <section class="big-column">2</section>
        <section class="small-column">3</section>
    </div>
    <!-- Footer -->
    <footer>qui note legali noiose</footer>

</body>

</html>
