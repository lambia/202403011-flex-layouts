<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="debug">

    <!-- Header con navbar e jumbotron -->
    <header>
        <!-- Navbar 3 colonne con link -->
        <nav class="boxed columns">
            <!-- 3 colonne -->
            <div class="nav-column nav-column-small">1</div>
            <div class="nav-column nav-column-big">2</div>
            <div class="nav-column nav-column-small">3</div>
        </nav>
        <!-- Jumbotron blu scuro -->
        <div id="jumbo">
            <div class="jumbo-content">
                <i class="fa-solid fa-house"></i>
                contenuto jumbo
            </div>
        </div>
    </header>

    <!-- Main contents -->
    <main>
        <!-- sezione bianca 2 colonne -->
        <section class="light">
            <div class="boxed columns">
                <div class="column-big">1</div>
                <div class="column-small">2</div>
            </div>
        </section>
        <!-- sezione grigia 2 colonne -->
        <section class="dark">
            <div class="boxed columns">
                <div class="column-small">2</div>
                <div class="column-big">1</div>
            </div>
        </section>
        <!-- sezione bianca 2 colonne -->
        <section class="light">
            <div class="boxed columns">
                <div class="column-big">1</div>
                <div class="column-small">2</div>
            </div>
        </section>
        <!-- sezione grigia 1 colonna -->
        <section class="dark">
            <div class="boxed columns">
                <div class="column-one">contenuto verde</div>
            </div>
        </section>
    </main>

    <!-- Footer su due righe -->
    <footer>footer qui</footer>

</body>

</html>
